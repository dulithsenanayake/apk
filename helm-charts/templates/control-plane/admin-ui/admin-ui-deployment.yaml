{{- if .Values.wso2.apk.cp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "apk-helm.resource.prefix" . }}-adminui-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.wso2.apk.cp.adminui.deployment.replicas }}
  strategy:
    type: {{ .Values.wso2.apk.cp.adminui.deployment.strategy }}
  selector:
    matchLabels:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" .Values.wso2.apk.cp.adminui.appName ) | indent 6}}
  template:
    metadata:
      labels:
        # networkPolicyId: {{ .Values.wso2.apk.cp.adminui.deployment.npi }}
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" .Values.wso2.apk.cp.adminui.appName ) | indent 8}}
    spec:
      containers:
        - name: adminui
          image: {{ .Values.wso2.apk.cp.adminui.deployment.image }}
          imagePullPolicy: {{ .Values.wso2.apk.cp.adminui.deployment.imagePullPolicy }}
          ports:
            - containerPort: 9443
              protocol: "TCP"

{{ include "apk-helm.deployment.resources" .Values.wso2.apk.cp.adminui.deployment.resources | indent 10 }}
{{- end -}}
